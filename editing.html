<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF AFLAM | Editing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* نفس الستايل بالظبط لضمان التوافق */
        :root{--bg-color:#050505;--chef-yellow:#FFD700;--aflam-pink:#FF69B4;--text-light:#ffffff;}
        body{margin:0;padding:0;font-family:'Montserrat',sans-serif;background-color:var(--bg-color);color:var(--text-light);overflow-x:hidden;}
        body.rtl{font-family:'Cairo',sans-serif;direction:rtl;text-align:right;}
        
        .nav-bar{display:flex;justify-content:center;gap:30px;padding:20px;background:rgba(0,0,0,0.9);position:fixed;width:100%;z-index:1000;}
        .nav-link{color:#fff;text-decoration:none;font-weight:900;text-transform:uppercase;transition:0.3s;}
        .nav-link:hover, .nav-link.active{color:var(--chef-yellow);}
        .lang-switch{position:fixed;top:80px;right:20px;z-index:9999;background:#000;padding:5px 15px;border:1px solid var(--chef-yellow);color:var(--chef-yellow);cursor:pointer;}

        section{padding:150px 20px 50px;max-width:1200px;margin:0 auto;}
        .section-title{text-align:center;font-size:3rem;margin-bottom:50px;text-transform:uppercase;}
        
        /* هنا حل مشكلة الحجم الضخم */
        .grid-vertical{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;}
        
        .card-hover{background:#111;border-radius:15px;overflow:hidden;border:1px solid #333;transition:0.3s;}
        .card-hover:hover{transform:translateY(-10px);border-color:var(--chef-yellow);}
        
        /* تنسيق الفيديو الطولي (Reels/TikTok) */
        .video-container-vertical{position:relative;width:100%;padding-top:177.77%;background:#000;}
        .video-container-vertical video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
        
        .card-body{padding:20px;text-align:center;}
        .d-none{display:none !important;}
    </style>
</head>
<body class="ltr">
    <button class="lang-switch" onclick="toggleLanguage()">AR / EN</button>
    
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="editing.html" class="nav-link active">Editing</a>
        <a href="ai.html" class="nav-link">AI Studio</a>
    </nav>

    <section>
        <h2 class="section-title lang-en">Video <span style="color:var(--chef-yellow)">Editing</span></h2>
        <h2 class="section-title lang-ar d-none">مونتاج <span style="color:var(--chef-yellow)">الفيديو</span></h2>
        
        <div class="grid-vertical">
            <div class="card-hover" data-aos="fade-up">
                <div class="video-container-vertical"><video controls src="videos/edit1.mp4"></video></div>
                <div class="card-body"><h3 class="lang-en">Rushd: Market</h3><h3 class="lang-ar d-none">رشد: السوق</h3></div>
            </div>
            <div class="card-hover" data-aos="fade-up" data-aos-delay="100">
                <div class="video-container-vertical"><video controls src="videos/edit2.mp4"></video></div>
                <div class="card-body"><h3 class="lang-en">Rushd: UGC</h3><h3 class="lang-ar d-none">رشد: UGC</h3></div>
            </div>
             <div class="card-hover" data-aos="fade-up" data-aos-delay="200">
                <div class="video-container-vertical"><video controls src="videos/edit3.mp4"></video></div>
                <div class="card-body"><h3 class="lang-en">Rushd: Education</h3><h3 class="lang-ar d-none">رشد: التعليم</h3></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init(); function toggleLanguage(){document.body.classList.toggle('rtl');document.querySelectorAll('.lang-en, .lang-ar').forEach(el => el.classList.toggle('d-none'));}</script>
</body>
</html>
