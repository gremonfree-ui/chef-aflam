<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF AFLAM | Editing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {--bg-color: #050505;--chef-yellow: #FFD700;--aflam-pink: #FF69B4;--text-light: #ffffff;}
        body {margin:0;padding:0;font-family:'Montserrat',sans-serif;background-color:var(--bg-color);color:var(--text-light);overflow-x:hidden;}
        #particles-js {position:fixed;width:100%;height:100%;top:0;left:0;z-index:-1;background-color:#050505;}
        .cursor-glow {width:400px;height:400px;background:radial-gradient(circle, rgba(255,215,0,0.08) 0%, transparent 70%);position:fixed;top:0;left:0;pointer-events:none;z-index:0;transform:translate(-50%,-50%);transition:0.05s ease;}
        body.rtl {font-family:'Cairo',sans-serif;direction:rtl;text-align:right;}
        
        .nav-bar{display:flex;justify-content:center;gap:30px;padding:20px;background:rgba(0,0,0,0.9);position:fixed;width:100%;top:0;z-index:1000;backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.05);}
        .nav-link{color:#fff;font-weight:900;text-transform:uppercase;font-size:1rem;padding:5px 10px;text-decoration:none;position:relative;}
        .nav-link:hover, .nav-link.active{color:var(--chef-yellow);text-shadow:0 0 10px var(--chef-yellow);}
        .nav-link.active::after{content:'';position:absolute;bottom:-5px;left:0;width:100%;height:2px;background:var(--chef-yellow);}

        .lang-switch {position:fixed;top:85px;left:20px;z-index:9999;background:rgba(0,0,0,0.8);padding:8px 20px;border-radius:50px;font-size:0.9rem;cursor:pointer;font-weight:800;border:2px solid var(--chef-yellow);color:var(--chef-yellow);}
        body.rtl .lang-switch {left:auto;right:20px;}

        section {padding:120px 20px 50px;max-width:1200px;margin:0 auto;}
        .section-title {font-size:3rem;font-weight:900;text-align:center;margin-bottom:50px;text-transform:uppercase;color:#fff;}
        .title-underline {width:80px;height:5px;background:linear-gradient(90deg,var(--chef-yellow),var(--aflam-pink));margin:15px auto 0;border-radius:10px;}

        .grid-vertical {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:40px;}
        .card-hover {background:rgba(30,30,30,0.5);border-radius:15px;overflow:hidden;border:1px solid rgba(255,255,255,0.1);transition:0.3s;}
        .card-hover:hover {transform:translateY(-10px);border-color:var(--chef-yellow);box-shadow:0 0 30px rgba(255,215,0,0.1);}
        .video-container-vertical {position:relative;width:100%;padding-top:177.77%;background:#000;}
        .video-container-vertical video {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
        .card-body {padding:20px;text-align:center;} .card-body h3 {margin:0;color:var(--chef-yellow);font-size:1.1rem;line-height:1.4;}

        footer {border-top:1px solid #333;padding:50px 20px;text-align:center;background:#000;margin-top:50px;}
        .social-icons a {width:50px;height:50px;border-radius:50%;background:#111;display:inline-flex;align-items:center;justify-content:center;font-size:1.4rem;color:#666;margin:0 10px;transition:0.3s;}
        .social-icons a:hover {background:var(--chef-yellow);color:#000;}

        .d-none {display:none !important;}
        @media(max-width:768px){
            .grid-vertical {grid-template-columns: repeat(2, 1fr); gap: 15px;}
            .card-body {padding: 10px;} .card-body h3 {font-size: 0.9rem;} .section-title {font-size: 2rem;} .cursor-glow {display:none;}
        }
    </style>
</head>
<body class="ltr">
    <div id="particles-js"></div>
    <div class="cursor-glow" id="cursorGlow"></div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-link"><span class="lang-en">Home</span><span class="lang-ar d-none">الرئيسية</span></a>
        <a href="editing.html" class="nav-link active"><span class="lang-en">Editing</span><span class="lang-ar d-none">المونتاج</span></a>
        <a href="ai.html" class="nav-link"><span class="lang-en">AI Studio</span><span class="lang-ar d-none">الذكاء الاصطناعي</span></a>
    </nav>
    <button class="lang-switch" onclick="toggleLanguage()">AR / EN</button>

    <section>
        <div class="lang-en" data-aos="fade-up"><h2 class="section-title">Video Editing <div class="title-underline"></div></h2></div>
        <div class="lang-ar d-none" data-aos="fade-up"><h2 class="section-title">مونتاج الفيديو <div class="title-underline"></div></h2></div>
        <div class="grid-vertical" id="editing-grid"></div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://www.youtube.com/@chefaflam/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/chefaflam" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p style="color:#444;font-size:0.9rem;">&copy; 2025 CHEF AFLAM</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="db.js"></script> <script>
        AOS.init({mirror:true,duration:800});
        particlesJS("particles-js",{"particles":{"number":{"value":60},"color":{"value":"#ffffff"},"opacity":{"value":0.5},"size":{"value":3,"random":true},"line_linked":{"enable":true,"distance":150,"color":"#FFD700","opacity":0.4,"width":1},"move":{"enable":true,"speed":3}},"interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}}}});
        const cursorGlow = document.getElementById('cursorGlow');
        document.addEventListener('mousemove', (e) => {cursorGlow.style.left = e.clientX + 'px';cursorGlow.style.top = e.clientY + 'px';});
        
        // --- تعبئة الفيديوهات من المخزن ---
        const grid = document.getElementById('editing-grid');
        db.editing_videos.forEach(v => {
            grid.innerHTML += `
            <div class="card-hover" data-aos="fade-up">
                <div class="video-container-vertical"><video controls src="${v.file}"></video></div>
                <div class="card-body"><h3 class="lang-en">${v.title_en}</h3><h3 class="lang-ar d-none">${v.title_ar}</h3></div>
            </div>`;
        });

        document.addEventListener('DOMContentLoaded', () => { if(localStorage.getItem('chef-lang') === 'ar') toggleLanguage(false); });
        function toggleLanguage(save = true) {
            const body = document.body;
            const isRTL = body.classList.contains('rtl');
            if(isRTL) {
                body.classList.remove('rtl'); body.classList.add('ltr');
                document.querySelectorAll('.lang-ar').forEach(el => el.classList.add('d-none'));
                document.querySelectorAll('.lang-en').forEach(el => el.classList.remove('d-none'));
                if(save) localStorage.setItem('chef-lang', 'en');
            } else {
                body.classList.remove('ltr'); body.classList.add('rtl');
                document.querySelectorAll('.lang-en').forEach(el => el.classList.add('d-none'));
                document.querySelectorAll('.lang-ar').forEach(el => el.classList.remove('d-none'));
                if(save) localStorage.setItem('chef-lang', 'ar');
            }
        }
    </script>

    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
