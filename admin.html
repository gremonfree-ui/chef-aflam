<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF AFLAM | CONTROL PANEL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --bg: #121212; --panel: #1E1E1E; --text: #E0E0E0; --border: #333; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Login Screen */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: var(--panel); padding: 40px; border-radius: 12px; border: 1px solid var(--border); text-align: center; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-field { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid var(--border); color: #fff; border-radius: 6px; box-sizing: border-box; font-family: monospace; }
        
        /* Layout */
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: #080808; border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 5px; }
        .main { flex: 1; padding: 30px; overflow-y: auto; background: #121212; }
        
        /* Buttons & Nav */
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: #000; font-weight: 800; margin-top: 10px; padding: 12px; }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        
        .nav-item { background: transparent; color: #888; justify-content: flex-start; padding: 12px 15px; text-align: left; font-size: 0.95rem; }
        .nav-item:hover, .nav-item.active { background: var(--panel); color: #fff; border-left: 3px solid var(--primary); }
        .nav-item.active { color: var(--primary); font-weight: 700; }
        .nav-header { font-size: 0.8rem; color: #555; text-transform: uppercase; margin: 15px 0 5px 10px; font-weight: bold; letter-spacing: 1px; }

        /* Cards & Forms */
        .card { background: var(--panel); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); position: relative; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; color: #aaa; font-size: 0.85rem; font-weight: 600; }
        
        .controls { position: absolute; top: 15px; right: 15px; display: flex; gap: 5px; }
        .btn-icon { width: 30px; height: 30px; padding: 0; border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; border: 1px solid #444; background: #333; }
        .btn-icon:hover { background: #555; }
        .btn-danger { background: #3a1111; border-color: #ff4444; color: #ff4444; }

        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .preview-img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 2px solid var(--primary); margin-top: 10px; }
        .design-preview { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; margin-top: 10px; border: 1px solid #333; }
        
        .loader { width: 20px; height: 20px; border: 3px solid #000; border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--primary); margin-top:0"><i class="fas fa-fingerprint"></i> ADMIN ACCESS</h2>
            <p style="color:#777; font-size:0.9rem">Enter your GitHub Token to manage Chef Aflam</p>
            <input type="password" id="token-input" class="input-field" placeholder="ghp_xxxxxxxxxxxx...">
            <button class="btn btn-primary" onclick="login()">LOGIN TO DASHBOARD</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div style="text-align:center; margin-bottom:20px">
                <h2 style="color:#fff; margin:0">CHEF <span style="color:var(--primary)">AFLAM</span></h2>
                <small style="color:#555">v3.0 Final Structure</small>
            </div>

            <button class="btn nav-item active" onclick="switchTab('tab-profile', this)"><i class="fas fa-user-circle"></i> Profile & Social</button>
            
            <div class="nav-header">Home Page</div>
            <button class="btn nav-item" onclick="switchTab('tab-home', this)"><i class="fab fa-youtube"></i> Latest Reviews</button>
            
            <div class="nav-header">Pages Content</div>
            <button class="btn nav-item" onclick="switchTab('tab-editing', this)"><i class="fas fa-video"></i> Editing Portfolio</button>
            <button class="btn nav-item" onclick="switchTab('tab-ai', this)"><i class="fas fa-robot"></i> AI Studio (Dubai)</button>
            <button class="btn nav-item" onclick="switchTab('tab-designs', this)"><i class="fas fa-palette"></i> Graphic Designs</button>
            
            <div style="flex:1"></div>
            <button class="btn btn-primary" onclick="saveChanges()">
                <span id="save-text">PUBLISH CHANGES</span>
                <div class="loader" id="save-loader"></div>
            </button>
        </div>

        <div class="main">
            
            <div id="tab-profile" class="tab-content active">
                <h2 style="border-bottom:1px solid #333; padding-bottom:15px">Profile Settings</h2>
                <div class="card">
                    <div style="display:flex; gap:20px; align-items:start">
                        <div style="flex:1">
                            <div class="form-group"><label>Name</label><input id="prof-name" class="input-field"></div>
                            <div class="form-group"><label>Bio (English)</label><textarea id="bio-en" class="input-field" rows="2"></textarea></div>
                            <div class="form-group"><label>Bio (Arabic)</label><textarea id="bio-ar" class="input-field" rows="2" style="direction:rtl"></textarea></div>
                        </div>
                        <div style="text-align:center">
                            <label>Profile Image</label>
                            <img id="preview-prof" src="" class="preview-img" onerror="this.style.display='none'">
                            <input type="text" id="prof-img" class="input-field" style="margin-top:10px" placeholder="Image URL">
                            <input type="file" id="upload-prof" hidden onchange="uploadImage(this, 'prof-img')">
                            <button class="btn" style="background:#333; color:#fff; margin-top:5px" onclick="document.getElementById('upload-prof').click()">Upload New</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-home" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:20px">
                    <h2>Home: Latest Reviews (YouTube)</h2>
                    <button class="btn" style="width:auto; background:#222; color:var(--primary); border:1px solid #444" onclick="addItem('home_videos')">+ Add Review</button>
                </div>
                <div id="list-home_videos"></div>
            </div>

            <div id="tab-editing" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:20px">
                    <h2>Page: Editing Portfolio</h2>
                    <button class="btn" style="width:auto; background:#222; color:var(--primary); border:1px solid #444" onclick="addItem('editing_videos')">+ Add Video</button>
                </div>
                <div id="list-editing_videos"></div>
            </div>

            <div id="tab-ai" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:20px">
                    <h2>Page: AI Studio</h2>
                    <button class="btn" style="width:auto; background:#222; color:var(--primary); border:1px solid #444" onclick="addItem('ai_videos')">+ Add Video</button>
                </div>
                <div id="list-ai_videos"></div>
            </div>

            <div id="tab-designs" class="tab-content">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:20px">
                    <h2>Page: Design Gallery</h2>
                    <button class="btn" style="width:auto; background:#222; color:var(--primary); border:1px solid #444" onclick="addItem('designs')">+ Add Design</button>
                </div>
                <div id="list-designs"></div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GITHUB_USERNAME = 'gremonfree-ui'; 
        const REPO_NAME = 'chef-aflam';
        const DB_FILE = 'db.js';

        // --- STATE ---
        let db = {
            profile: { name: "", image: "", bio_en: "", bio_ar: "" },
            home_videos: [],     // For Index Page (YouTube IDs)
            editing_videos: [],  // For Editing Page
            ai_videos: [],       // For AI Page (Dubai video here)
            designs: []          // For Gallery
        };
        let token = localStorage.getItem('gh_token');
        let fileSha = null;

        // --- INIT ---
        if(token) { document.getElementById('login-screen').style.display = 'none'; fetchData(); }

        function login() {
            const t = document.getElementById('token-input').value.trim();
            if(!t) return;
            localStorage.setItem('gh_token', t);
            token = t;
            document.getElementById('login-screen').style.display = 'none';
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, { headers: { Authorization: `token ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content)));
                    const jsonPart = content.replace(/const\s+db\s*=\s*/, '').replace(/;$/, '');
                    
                    const loaded = JSON.parse(jsonPart);
                    // Merge loaded data carefully
                    db = { ...db, ...loaded };
                    
                    // Fix naming if older version used different keys
                    if(loaded.gallery && !loaded.designs) db.designs = loaded.gallery;
                }
                renderUI();
            } catch(e) { console.error(e); alert('Error loading DB. Check console.'); }
        }

        // --- RENDERING ---
        function renderUI() {
            // Profile
            document.getElementById('prof-name').value = db.profile.name || '';
            document.getElementById('prof-img').value = db.profile.image || '';
            document.getElementById('preview-prof').src = db.profile.image || '';
            document.getElementById('preview-prof').style.display = db.profile.image ? 'block' : 'none';
            document.getElementById('bio-en').value = db.profile.bio_en || '';
            document.getElementById('bio-ar').value = db.profile.bio_ar || '';

            // Lists
            renderList('home_videos', db.home_videos, 'Youtube ID (e.g. dQw4w9WgXcQ)');
            renderList('editing_videos', db.editing_videos, 'Video Path/URL');
            renderList('ai_videos', db.ai_videos, 'Video Path/URL');
            renderDesignList(db.designs);
        }

        function renderList(type, list, placeholder) {
            const container = document.getElementById('list-' + type);
            container.innerHTML = '';
            if(!list) return;

            list.forEach((item, i) => {
                // Determine value based on old/new structure
                let val = item.id || item.file || item.url || "";
                
                container.innerHTML += `
                <div class="card">
                    <div class="controls">
                        <button class="btn-icon" onclick="moveItem('${type}', ${i}, -1)"><i class="fas fa-arrow-up"></i></button>
                        <button class="btn-icon" onclick="moveItem('${type}', ${i}, 1)"><i class="fas fa-arrow-down"></i></button>
                        <button class="btn-icon btn-danger" onclick="delItem('${type}', ${i})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="form-group">
                        <label>${placeholder}</label>
                        <input class="input-field" value="${val}" onchange="updateItem('${type}', ${i}, 'val', this.value)">
                    </div>
                    <div class="form-group"><label>Title (EN)</label><input class="input-field" value="${item.title_en||''}" onchange="updateItem('${type}', ${i}, 'title_en', this.value)"></div>
                    <div class="form-group"><label>Title (AR)</label><input class="input-field" value="${item.title_ar||''}" onchange="updateItem('${type}', ${i}, 'title_ar', this.value)" style="direction:rtl"></div>
                </div>`;
            });
        }

        function renderDesignList(list) {
            const container = document.getElementById('list-designs');
            container.innerHTML = '';
            if(!list) return;

            list.forEach((item, i) => {
                container.innerHTML += `
                <div class="card">
                    <div class="controls">
                        <button class="btn-icon" onclick="moveItem('designs', ${i}, -1)"><i class="fas fa-arrow-up"></i></button>
                        <button class="btn-icon" onclick="moveItem('designs', ${i}, 1)"><i class="fas fa-arrow-down"></i></button>
                        <button class="btn-icon btn-danger" onclick="delItem('designs', ${i})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <div style="display:flex; gap:10px">
                            <input class="input-field" style="margin:0" id="design-url-${i}" value="${item.url||''}" onchange="updateItem('designs', ${i}, 'url', this.value)">
                            <input type="file" id="upload-design-${i}" hidden onchange="uploadImage(this, 'design-url-${i}', 'designs', ${i})">
                            <button class="btn-icon" style="width:auto; padding:0 20px" onclick="document.getElementById('upload-design-${i}').click()"><i class="fas fa-upload"></i></button>
                        </div>
                        ${item.url ? `<img src="${item.url}" class="design-preview">` : ''}
                    </div>
                    <div class="form-group"><label>Description</label><input class="input-field" value="${item.desc||''}" onchange="updateItem('designs', ${i}, 'desc', this.value)"></div>
                </div>`;
            });
        }

        // --- ACTIONS ---
        window.updateItem = (type, i, key, val) => {
            if(key === 'val') {
                // Map the main input back to correct key
                if(type === 'home_videos') db[type][i].id = val;
                else db[type][i].file = val; // Using 'file' as universal key for video paths
            } else {
                db[type][i][key] = val;
            }
        };

        window.addItem = (type) => {
            if(!db[type]) db[type] = [];
            let newItem = { title_en: "New Item", title_ar: "Ø¹Ù†ØµØ± Ø¬Ø¯ÙŠØ¯" };
            if(type === 'home_videos') newItem.id = ""; 
            else if(type === 'designs') { newItem = { url: "", desc: "" }; }
            else newItem.file = "";
            
            db[type].push(newItem);
            renderUI();
        };

        window.delItem = (type, i) => { if(confirm('Delete?')) { db[type].splice(i, 1); renderUI(); } };
        
        window.moveItem = (type, i, dir) => {
            if(dir === -1 && i === 0) return;
            if(dir === 1 && i === db[type].length - 1) return;
            [db[type][i], db[type][i+dir]] = [db[type][i+dir], db[type][i]];
            renderUI();
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        };

        // --- UPLOAD ---
        async function uploadImage(input, targetId, listType, index) {
            const file = input.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result.split(',')[1];
                const path = `images/${Date.now()}_${file.name.replace(/\s/g,'_')}`;
                
                try {
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${path}`, {
                        method: 'PUT',
                        headers: { Authorization: `token ${token}` },
                        body: JSON.stringify({ message: "Upload Image", content: content })
                    });
                    if(res.ok) {
                        const url = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/${path}`;
                        document.getElementById(targetId).value = url;
                        
                        if(listType === 'designs') { db.designs[index].url = url; renderUI(); }
                        else if(targetId === 'prof-img') { db.profile.image = url; document.getElementById('preview-prof').src = url; document.getElementById('preview-prof').style.display='block'; }
                        
                        alert('Uploaded! âœ…');
                    }
                } catch(e) { console.error(e); alert('Upload Failed'); }
            };
            reader.readAsDataURL(file);
        }

        // --- SAVE ---
        async function saveChanges() {
            const btn = document.getElementById('save-text');
            const loader = document.getElementById('save-loader');
            btn.innerText = 'SAVING...'; loader.style.display = 'block';

            // Prepare Data
            db.profile.name = document.getElementById('prof-name').value;
            db.profile.bio_en = document.getElementById('bio-en').value;
            db.profile.bio_ar = document.getElementById('bio-ar').value;
            db.profile.image = document.getElementById('prof-img').value;

            const jsContent = `const db = ${JSON.stringify(db, null, 4)};`;
            const encoded = btoa(unescape(encodeURIComponent(jsContent)));
            
            const body = { message: "Update via Admin", content: encoded };
            if(fileSha) body.sha = fileSha;

            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}` },
                    body: JSON.stringify(body)
                });
                if(res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    alert('Saved Successfully! ðŸŽ‰');
                } else alert('Save Failed');
            } catch(e) { console.error(e); }
            finally { btn.innerText = 'PUBLISH CHANGES'; loader.style.display = 'none'; }
        }
    </script>
</body>
</html>
