<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --bg: #121212; --panel: #1E1E1E; --text: #E0E0E0; --border: #333; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: var(--panel); padding: 40px; border-radius: 10px; border: 1px solid var(--border); text-align: center; width: 90%; max-width: 400px; }
        .input-field { width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid var(--border); color: #fff; border-radius: 5px; box-sizing: border-box; }
        
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 250px; background: #000; border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-nav { background: transparent; color: #888; justify-content: flex-start; }
        .btn-nav:hover, .btn-nav.active { background: var(--panel); color: #fff; }
        .btn-nav.active { color: var(--primary); }
        .btn-danger { background: #ff4444; color: #fff; width: auto; padding: 5px 10px; }

        .card { background: var(--panel); padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--border); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9rem; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .loader { width: 20px; height: 20px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--primary)"><i class="fas fa-lock"></i> Security Check</h2>
            <input type="password" id="token-input" class="input-field" placeholder="Paste GitHub Token">
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2 style="color:#fff; text-align:center; margin:0 0 20px 0">ADMIN <span style="color:var(--primary)">PANEL</span></h2>
            <button class="btn btn-nav active" onclick="switchTab('profile', this)"><i class="fas fa-user"></i> Profile</button>
            <button class="btn btn-nav" onclick="switchTab('editing', this)"><i class="fas fa-video"></i> Editing</button>
            <button class="btn btn-nav" onclick="switchTab('ai', this)"><i class="fas fa-robot"></i> AI Studio</button>
            <div style="flex:1"></div>
            <button class="btn btn-primary" onclick="saveChanges()">
                <span id="save-text">Publish Changes</span>
                <div class="loader" id="save-loader"></div>
            </button>
        </div>

        <div class="main">
            <div id="profile" class="tab-content active">
                <h2>Profile Settings</h2>
                <div class="card">
                    <div class="form-group">
                        <label>Profile Image URL</label>
                        <div style="display:flex; gap:10px">
                            <input type="text" id="prof-img" class="input-field" style="margin:0">
                            <input type="file" id="file-prof" hidden onchange="uploadImage(this, 'prof-img')">
                            <button class="btn" style="background:#333; color:#fff; width:auto" onclick="document.getElementById('file-prof').click()"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                    <div class="form-group"><label>Bio (EN)</label><textarea id="bio-en" class="input-field" rows="3"></textarea></div>
                    <div class="form-group"><label>Bio (AR)</label><textarea id="bio-ar" class="input-field" rows="3" style="direction:rtl"></textarea></div>
                </div>
            </div>

            <div id="editing" class="tab-content">
                <h2>Editing Portfolio</h2>
                <div id="editing-list"></div>
                <button class="btn" style="background:#333; color:var(--primary); border:1px dashed #555" onclick="addItem('editing')">+ Add Video</button>
            </div>

            <div id="ai" class="tab-content">
                <h2>AI Studio</h2>
                <div id="ai-list"></div>
                <button class="btn" style="background:#333; color:var(--primary); border:1px dashed #555" onclick="addItem('ai')">+ Add Video</button>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'gremonfree-ui'; 
        const REPO_NAME = 'chef-aflam';
        const DB_FILE = 'db.js';

        let db = { 
            profile: { image: "", bio_en: "", bio_ar: "" },
            home_videos: [], editing_videos: [], ai_videos: [], gallery: [],
            ai_featured: { file: "", title_en: "", title_ar: "" }
        };
        let token = localStorage.getItem('gh_token');
        let fileSha = null;

        if(token) {
            document.getElementById('login-screen').style.display = 'none';
            fetchData();
        }

        function login() {
            const t = document.getElementById('token-input').value.trim();
            if(!t) return;
            localStorage.setItem('gh_token', t);
            token = t;
            document.getElementById('login-screen').style.display = 'none';
            fetchData();
        }

        async function fetchData() {
            try {
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${DB_FILE}`;
                const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content)));
                    const jsonPart = content.replace(/const\s+db\s*=\s*/, '').replace(/;$/, '');
                    db = JSON.parse(jsonPart);
                }
                renderUI();
            } catch(e) { console.error(e); }
        }

        function renderUI() {
            document.getElementById('prof-img').value = db.profile.image || '';
            document.getElementById('bio-en').value = db.profile.bio_en || '';
            document.getElementById('bio-ar').value = db.profile.bio_ar || '';
            renderList('editing', db.editing_videos);
            renderList('ai', db.ai_videos);
        }

        function renderList(type, list) {
            const container = document.getElementById(type + '-list');
            container.innerHTML = '';
            list.forEach((item, i) => {
                container.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                        <strong>#${i+1}</strong>
                        <button class="btn btn-danger" onclick="delItem('${type}', ${i})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="form-group"><label>URL</label><input onchange="updateItem('${type}', ${i}, 'file', this.value)" value="${item.file||''}" class="input-field"></div>
                    <div class="form-group"><label>Title (EN)</label><input onchange="updateItem('${type}', ${i}, 'title_en', this.value)" value="${item.title_en||''}" class="input-field"></div>
                    <div class="form-group"><label>Title (AR)</label><input onchange="updateItem('${type}', ${i}, 'title_ar', this.value)" value="${item.title_ar||''}" class="input-field" style="direction:rtl"></div>
                </div>`;
            });
        }

        window.updateItem = (type, i, key, val) => {
            if(type === 'editing') db.editing_videos[i][key] = val;
            if(type === 'ai') db.ai_videos[i][key] = val;
        };
        window.addItem = (type) => {
            const newItem = { file: "", title_en: "New", title_ar: "جديد" };
            if(type === 'editing') db.editing_videos.push(newItem);
            if(type === 'ai') db.ai_videos.push(newItem);
            renderUI();
        };
        window.delItem = (type, i) => {
            if(!confirm('Delete?')) return;
            if(type === 'editing') db.editing_videos.splice(i, 1);
            if(type === 'ai') db.ai_videos.splice(i, 1);
            renderUI();
        };
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.btn-nav').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        };

        async function uploadImage(input, targetId) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result.split(',')[1];
                const path = `images/${Date.now()}_${file.name}`;
                try {
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${path}`, {
                        method: 'PUT',
                        headers: { Authorization: `token ${token}` },
                        body: JSON.stringify({ message: "Upload", content: content })
                    });
                    if(res.ok) {
                        const imgUrl = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/${path}`;
                        document.getElementById(targetId).value = imgUrl;
                        db.profile.image = imgUrl;
                    }
                } catch(err) { console.error(err); }
            };
            reader.readAsDataURL(file);
        }

        async function saveChanges() {
            const btn = document.getElementById('save-text');
            const loader = document.getElementById('save-loader');
            
            db.profile.image = document.getElementById('prof-img').value;
            db.profile.bio_en = document.getElementById('bio-en').value;
            db.profile.bio_ar = document.getElementById('bio-ar').value;

            btn.innerText = 'Saving...'; loader.style.display = 'block';

            const jsContent = `const db = ${JSON.stringify(db, null, 4)};`;
            const encodedContent = btoa(unescape(encodeURIComponent(jsContent)));
            
            const body = { message: "Update Content", content: encodedContent };
            if(fileSha) body.sha = fileSha;

            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}` },
                    body: JSON.stringify(body)
                });
                if(res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    alert('Saved Successfully!');
                } else alert('Save Failed');
            } catch(e) { console.error(e); } 
            finally {
                btn.innerText = 'Publish Changes'; loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
