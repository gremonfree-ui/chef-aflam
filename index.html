<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF AFLAM | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* الستايل الأصلي بتاعك */
        :root{--bg-color:#050505;--chef-yellow:#FFD700;--aflam-pink:#FF69B4;--text-light:#ffffff;}
        body{background:var(--bg-color);color:var(--text-light);font-family:'Montserrat',sans-serif;margin:0;overflow-x:hidden}
        
        /* القائمة الجديدة (بشكل أشيك) */
        .nav-bar{
            display:flex;justify-content:center;gap:30px;padding:20px;
            background:linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            position:fixed;width:100%;z-index:999;top:0;
        }
        .nav-link{
            color:#fff;font-weight:900;text-transform:uppercase;text-decoration:none;
            font-size:1.1rem;padding:10px 15px;position:relative;transition:0.3s;
        }
        .nav-link:hover, .nav-link.active{color:var(--chef-yellow);text-shadow:0 0 10px var(--chef-yellow)}
        
        /* الهيدر والعناوين */
        header{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:radial-gradient(circle at center, #1a1a1a 0%, #050505 70%);}
        .brand-name{font-size:6rem;margin:0;line-height:1;text-shadow:0 0 20px rgba(255,105,180,0.3)}
        
        /* شبكة الفيديوهات */
        .grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;padding:20px}
        .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:15px;border:2px solid #222;transition:0.3s}
        .video-container:hover{border-color:var(--chef-yellow);transform:scale(1.02)}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%}
        
        .card-body h3{margin-top:15px;font-size:1.2rem;text-align:center}
        .d-none{display:none} .rtl{direction:rtl}
    </style>
</head>
<body class="ltr">

    <nav class="nav-bar">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="editing.html" class="nav-link">Editing</a>
        <a href="ai.html" class="nav-link">AI Studio</a>
    </nav>

    <header>
        <div data-aos="zoom-in" data-aos-duration="1000">
            <h1 class="brand-name">CHEF <span style="color:var(--aflam-pink)">AFLAM</span></h1>
            <p style="font-size:1.5rem;letter-spacing:2px;color:#ccc;margin-top:10px">YOUTUBER | EDITOR | AI ARTIST</p>
            <div style="margin-top:30px">
                <a href="#reviews" style="color:#000;background:var(--chef-yellow);padding:10px 30px;text-decoration:none;font-weight:bold;border-radius:30px">LATEST WORK</a>
            </div>
        </div>
    </header>

    <section id="reviews" style="padding:100px 20px;max-width:1200px;margin:0 auto">
        <h2 style="text-align:center;font-size:3rem;margin-bottom:50px">LATEST <span style="color:var(--chef-yellow)">REVIEWS</span></h2>
        
        <div id="youtube-grid" class="grid-3"></div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>AOS.init();</script>
    <script src="main.js"></script>
</body>
</html>
