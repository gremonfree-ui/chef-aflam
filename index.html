<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF AFLAM | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* نسخنا كل الستايل بتاعك هنا عشان نضمن الشكل مايبوظش */
        :root{--bg-color:#050505;--chef-yellow:#FFD700;--aflam-pink:#FF69B4;--text-light:#ffffff;}
        body{margin:0;padding:0;font-family:'Montserrat',sans-serif;background-color:var(--bg-color);color:var(--text-light);overflow-x:hidden;}
        body.rtl{font-family:'Cairo',sans-serif;direction:rtl;text-align:right;}
        
        /* القائمة العلوية */
        .nav-bar{display:flex;justify-content:center;gap:30px;padding:20px;background:rgba(0,0,0,0.8);position:fixed;width:100%;z-index:1000;backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.1);}
        .nav-link{color:#fff;text-decoration:none;font-weight:900;text-transform:uppercase;font-size:1.1rem;transition:0.3s;}
        .nav-link:hover, .nav-link.active{color:var(--chef-yellow);}

        /* الهيدر */
        header{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding-top:60px;}
        .brand-name{font-size:5rem;font-weight:900;text-transform:uppercase;line-height:1;}
        
        /* زرار اللغة */
        .lang-switch{position:fixed;top:80px;right:20px;z-index:9999;background:rgba(0,0,0,0.8);padding:5px 15px;border-radius:20px;border:1px solid var(--chef-yellow);color:var(--chef-yellow);cursor:pointer;font-weight:bold;}
        
        /* الشبكة والفيديوهات (عشان الحجم يظبط) */
        section{padding:100px 20px;max-width:1200px;margin:0 auto;}
        .section-title{text-align:center;font-size:3rem;margin-bottom:50px;text-transform:uppercase;}
        .grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;}
        
        /* كارت الفيديو */
        .card-hover{background:#111;border-radius:15px;overflow:hidden;border:1px solid #333;transition:0.3s;}
        .card-hover:hover{transform:translateY(-10px);border-color:var(--chef-yellow);}
        .video-container{position:relative;padding-bottom:56.25%;height:0;}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;}
        .card-body{padding:20px;text-align:center;}
        .card-body h3{color:var(--chef-yellow);margin:0 0 10px;font-size:1.2rem;}
        
        .d-none{display:none !important;}
        @media(max-width:768px){.brand-name{font-size:3rem;}.grid-3{grid-template-columns:1fr;}}
    </style>
</head>
<body class="ltr">
    
    <button class="lang-switch" onclick="toggleLanguage()">AR / EN</button>

    <nav class="nav-bar">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="editing.html" class="nav-link">Editing</a>
        <a href="ai.html" class="nav-link">AI Studio</a>
    </nav>

    <header>
        <div data-aos="zoom-in">
            <div class="brand-name">CHEF <span style="color:var(--aflam-pink)">AFLAM</span></div>
            <p class="lang-en" style="color:#ccc;font-size:1.5rem;margin-top:20px">Movie Reviews & Analysis</p>
            <p class="lang-ar d-none" style="color:#ccc;font-size:1.5rem;margin-top:20px">مراجعة وتحليل أفلام</p>
        </div>
    </header>

    <section>
        <h2 class="section-title lang-en">Latest <span style="color:var(--chef-yellow)">Reviews</span></h2>
        <h2 class="section-title lang-ar d-none">أحدث <span style="color:var(--chef-yellow)">المراجعات</span></h2>
        
        <div class="grid-3">
            <div class="card-hover" data-aos="fade-up">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/qqF4nTBr0PY" frameborder="0" allowfullscreen></iframe></div>
                <div class="card-body"><h3 class="lang-en">Stranger Things S5</h3><h3 class="lang-ar d-none">تحليل سترينجر ثينجز</h3></div>
            </div>
            <div class="card-hover" data-aos="fade-up" data-aos-delay="100">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/y5C-9763pgg" frameborder="0" allowfullscreen></iframe></div>
                <div class="card-body"><h3 class="lang-en">Mission Impossible</h3><h3 class="lang-ar d-none">المهمة المستحيلة</h3></div>
            </div>
             <div class="card-hover" data-aos="fade-up" data-aos-delay="200">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/2l9AR_7EAX8" frameborder="0" allowfullscreen></iframe></div>
                <div class="card-body"><h3 class="lang-en">Predator Badlands</h3><h3 class="lang-ar d-none">مراجعة بريداتور</h3></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        function toggleLanguage(){
            document.body.classList.toggle('rtl');
            document.querySelectorAll('.lang-en, .lang-ar').forEach(el => el.classList.toggle('d-none'));
        }
    </script>
</body>
</html>
