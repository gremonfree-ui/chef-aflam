<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF AFLAM | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* ستايل سريع عشان القائمة تظهر */
        :root{--bg-color:#050505;--chef-yellow:#FFD700;--aflam-pink:#FF69B4;--text-light:#ffffff;}
        body{background:var(--bg-color);color:var(--text-light);font-family:'Montserrat',sans-serif;margin:0;overflow-x:hidden}
        
        /* القائمة الجديدة (Navigation) */
        .nav-bar{display:flex;justify-content:center;gap:20px;padding:20px;background:rgba(0,0,0,0.8);position:fixed;width:100%;z-index:999;backdrop-filter:blur(10px);top:0;}
        .nav-link{color:#fff;font-weight:bold;text-transform:uppercase;font-size:1rem;padding:10px 20px;text-decoration:none;transition:0.3s}
        .nav-link:hover, .nav-link.active{color:var(--chef-yellow);border-bottom:2px solid var(--chef-yellow)}
        
        /* تنسيقات عامة */
        header{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding-top:60px}
        .brand-name{font-size:5rem;font-weight:900;text-transform:uppercase;margin:0}
        .video-container{position:relative;width:100%;height:220px;background:#000}
        .video-container iframe{width:100%;height:100%}
        .card-body{padding:15px} h3{margin:0;font-size:1.1rem;color:var(--chef-yellow)}
        .d-none{display:none} .rtl{direction:rtl;text-align:right}
    </style>
</head>
<body class="ltr">

    <nav class="nav-bar">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="editing.html" class="nav-link">Editing</a>
        <a href="ai.html" class="nav-link">AI Studio</a>
    </nav>

    <header>
        <div data-aos="zoom-out">
            <h1 class="brand-name">CHEF <span style="color:var(--aflam-pink)">AFLAM</span></h1>
            <p style="color:#ccc;font-size:1.5rem">Video Editor & AI Artist</p>
        </div>
    </header>

    <section style="padding:50px 20px;max-width:1200px;margin:0 auto">
        <h2 style="text-align:center;font-size:2.5rem;margin-bottom:50px;text-transform:uppercase">Latest <span style="color:var(--chef-yellow)">Reviews</span></h2>
        
        <div id="youtube-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px"></div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>AOS.init();</script>
    <script src="main.js"></script> </body>
</html>
